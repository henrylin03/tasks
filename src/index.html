<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasks</title>
</head>

<body>
  <div class="grid">
    <nav class="sidebar">
      <div class="branding">
        <a href="#">
          <h1 class="logo">Tasks</h1>
        </a>
      </div>
      <div class="divider">
        <hr>
      </div>
      <div class="links-container">
        <div class="link selected">
          <a href="#">
            <figure class="icon-container">
              <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="icon icon-tabler icons-tabler-outline icon-tabler-inbox">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M4 4m0 2a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v12a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2z" />
                <path d="M4 13h3l3 3h4l3 -3h3" />
              </svg>
            </figure>
            <p>Inbox</p>
          </a>
        </div>
      </div>
      <div class="links-container">
        <h2>Projects</h2>
        <div class="current-projects-container">
        </div>
        <div class="link">
          <a href="#" id="add-project">
            <figure class="icon-container">
              <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="icon icon-tabler icons-tabler-outline icon-tabler-plus">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M12 5l0 14" />
                <path d="M5 12l14 0" />
              </svg>
            </figure>
            <p>Add a project</p>
          </a>
        </div>
      </div>
    </nav>

    <header>
      <div class="left">
        <figure>
          <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-inbox">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M4 4m0 2a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v12a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2z" />
            <path d="M4 13h3l3 3h4l3 -3h3" />
          </svg>
        </figure>
        <h1 class="page-title">Inbox</h1>
      </div>
      <div class="links-container add-task">
        <a href="#">
          <figure>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="icon icon-tabler icons-tabler-outline icon-tabler-plus">
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M12 5l0 14" />
              <path d="M5 12l14 0" />
            </svg>
          </figure>
          <p>Add a task</p>
        </a>
      </div>
    </header>

    <main>
      <!-- todo: these are dummy tasks that will be generated by js (from localStorage) and thus shoud be deleted later on -->
      <section class="container">

        <article class="task urgent">
          <div class="checkbox-container">
            <input type="checkbox" class="checkbox">
          </div>
          <div class="right">
            <p class="task-name">all attributes present. this task is overdue</p>
            <ul class="task-attributes">
              <!-- todo: truncate the string -->
              <li>
                <p class="description">this task for loreming the ipsums</p>
              </li>
              <li>
                <div class="attribute-container overdue">
                  <figure>
                    <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" viewBox="0 0 24 24" fill="none"
                      stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                      class="icon icon-tabler icons-tabler-outline icon-tabler-calendar-due">
                      <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                      <path d="M4 5m0 2a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v12a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2z" />
                      <path d="M16 3v4" />
                      <path d="M8 3v4" />
                      <path d="M4 11h16" />
                      <path d="M12 16m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" />
                    </svg>
                  </figure>
                  <p>1/1/2023</p>
                </div>
              </li>
              <li>
                <div class="attribute-container urgent">
                  <figure>
                    <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" viewBox="0 0 24 24"
                      fill="currentColor" class="icon icon-tabler icons-tabler-filled icon-tabler-alert-circle">
                      <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                      <path
                        d="M12 2c5.523 0 10 4.477 10 10a10 10 0 0 1 -19.995 .324l-.005 -.324l.004 -.28c.148 -5.393 4.566 -9.72 9.996 -9.72zm.01 13l-.127 .007a1 1 0 0 0 0 1.986l.117 .007l.127 -.007a1 1 0 0 0 0 -1.986l-.117 -.007zm-.01 -8a1 1 0 0 0 -.993 .883l-.007 .117v4l.007 .117a1 1 0 0 0 1.986 0l.007 -.117v-4l-.007 -.117a1 1 0 0 0 -.993 -.883z" />
                    </svg>
                  </figure>
                  <p>Urgent</p>
                </div>
              </li>
            </ul>
          </div>
        </article>

        <!-- completed task -->
        <article class="task completed overdue">
          <div class="checkbox-container">
            <input type="checkbox" class="checkbox" checked>
          </div>
          <div class="right">
            <p class="task-name">a completed task that was due before, and was urgent, but is now done</p>
            <ul class="task-attributes">
              <li>
                <div class="attribute-container">
                  <figure>
                    <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" viewBox="0 0 24 24" fill="none"
                      stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                      class="icon icon-tabler icons-tabler-outline icon-tabler-calendar-due">
                      <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                      <path d="M4 5m0 2a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v12a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2z" />
                      <path d="M16 3v4" />
                      <path d="M8 3v4" />
                      <path d="M4 11h16" />
                      <path d="M12 16m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" />
                    </svg>
                  </figure>
                  <p>2/10/2020</p>
                </div>
              </li>
              <li>
                <div class="attribute-container urgent">
                  <figure>
                    <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" viewBox="0 0 24 24"
                      fill="currentColor" class="icon icon-tabler icons-tabler-filled icon-tabler-alert-circle">
                      <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                      <path
                        d="M12 2c5.523 0 10 4.477 10 10a10 10 0 0 1 -19.995 .324l-.005 -.324l.004 -.28c.148 -5.393 4.566 -9.72 9.996 -9.72zm.01 13l-.127 .007a1 1 0 0 0 0 1.986l.117 .007l.127 -.007a1 1 0 0 0 0 -1.986l-.117 -.007zm-.01 -8a1 1 0 0 0 -.993 .883l-.007 .117v4l.007 .117a1 1 0 0 0 1.986 0l.007 -.117v-4l-.007 -.117a1 1 0 0 0 -.993 -.883z" />
                    </svg>
                  </figure>
                  <p>Urgent</p>
                </div>
              </li>
          </div>
        </article>
      </section>
    </main>
  </div>

  <dialog class="new-project">
    <form>
      <input type="text" id="new-project-name" placeholder="Project name" required>
      <div class="btn-group">
        <button class="confirm-add-project-btn" type="submit">Add</button>
        <button class="cancel-btn" type="reset">Cancel</button>
      </div>
    </form>
  </dialog>

</body>

</html>
